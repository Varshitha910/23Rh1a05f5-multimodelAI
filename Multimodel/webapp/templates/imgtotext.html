<html>
    <body>
        <h1> Image to Text using Blip model</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <button type="submit">upload and get caption</button>
        </form>
         {% if caption %}
         <h1> Generated caption</h1>
         <p> {{caption}}</p>
         {% endif %}
    </body>
</html>
